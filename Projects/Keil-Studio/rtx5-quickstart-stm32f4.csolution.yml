solution:
  cdefault:

  target-types:
    - type: STM32F405ZGTx
      device: STMicroelectronics::STM32F405ZGTx
      processor:
        fpu: sp
    - type: STM32F429ZITx
      device: STMicroelectronics::STM32F429ZITx
      processor:
        fpu: sp

  build-types:
    - type: Debug
      optimize: none
      debug: on
      define:
        - Enable_EventRecorder
        - OS_EVR_INIT: 1

    - type: Release
      optimize: balanced
      debug: off

  projects:
    - project: ./edition-standard/standard_edition.cproject.yml
